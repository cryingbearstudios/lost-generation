<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' name='viewport'>
  <title>Lost Generation by Jonathan Reed</title>
  <link href='dist/reveal.css' rel='stylesheet'>
  <link href='dist/theme/league.css' rel='stylesheet'>
</head>

<body>
  <div class='reveal'>
    <div class='slides'>
      <section data-markdown>
        <textarea data-template>
          # Lost Generation
          by Jonathan Reed
        </textarea>
      </section>
      <section></section>
      <section data-markdown="lost-generation.txt" data-separator="\n"></section>
    </div>
  </div>
  <script src='dist/reveal.js'></script>
  <script src='plugin/markdown/markdown.js'></script>
  <script>
    Reveal.initialize({
      controls: false,
      progress: false,
      hash: false,
      transition: 'fade',
      plugins: [RevealMarkdown]
    });
  </script>
</body>

</html>
